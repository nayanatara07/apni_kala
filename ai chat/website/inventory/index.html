<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Kala Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="mii.png" alt="Logo" class="logo">
        <h1><u>Apni Kala Inventory Management</u></h1>
        <form id="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="number" id="item-price" placeholder="Price" required step="0.01">
            <button type="submit">Add Item</button>
        </form>
        <input type="text" id="search-input" placeholder="Search items..." class="search-bar">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
